<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists - Cantor</title>
    <link rel="stylesheet" href="ludmilla.css">
</head>
<body>
    <div class="playlists-container">
        <h1>Ludmilla</h1>
        <h3>Playlists</h3>
        <br>
        <div class="playlists">
            <div class="container-artist">
                <img src="imagens/img_maldivas.jpg" class="imagem-redonda" alt="Album cover of Maldivas by Ludmilla">
                <p>Maldivas</p>
            </div>
            <div class="container-artist">
                <img src="imagens/img_saudade da gente, caio lucas.lpg.jpg" class="imagem-redonda" alt="Album cover of Saudade da Gente by Ludmilla & Caio Lucas">
                <p>Saudade da gente </p>
            </div>
            <div class="container-artist">
                <img src="imagens/img_fala de mim.jpg" class="imagem-redonda" alt="Album cover of Fala Mal de Mim">
                <p>Fala mal de mim</p>
            </div>
            <div class="container-artist">
                <img src="imagens/img_LudmillaCHEGUEI.jpg" class="imagem-redonda" alt="Album cover of Cheguei by Ludmilla">
                <p>Cheguei</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
