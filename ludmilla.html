<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists - Cantor</title>
    <link rel="stylesheet" href="LuizaSonza.css">
</head>
<body>

        <h1>Ludmilla</h1>

        <br>
        <div class="playlists">
            <div class="container-artist">
                <img src="imagens/imagens_escandalo intimo luisa sonza.jpg" class="imagem-redonda" alt="Luiza Sonza">

            </div>
            <div class="container-artist">
                <img src="imagens/imagens_cafe da manha.jpg" class="imagem-redonda" alt="Sabrina Carpenter">

            </div>
            <div class="container-artist">
                <img src="imagens/imagens_modo turbo.jpg" class="imagem-redonda" alt="Modo Turbo">
                <p>Modo Turbo</p>
            </div>
            <div class="container-artist">
                <img src="imagens/imagens_toma.jpg" class="imagem-redonda" alt="Modo Turbo">
                <p>Toma</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</html>
