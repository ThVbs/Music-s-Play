<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/Musics_Play/CSS/reproducao.css">
</head>
<body>

    <div class="player-container">
        <!-- Arte do álbum -->
        <div class="album-art">
            <img src="/Musics_Play/imagens/img_justin bieber.jpg" alt="Album Art" id="albumArt">
            <!-- <img src="/Musics_Play/imagens/img_playDireita.jpg.png" alt="">
            <img src="/Musics_Play/imagens/img_playPurple.jpg.png" alt="">
            <img src="/Musics_Play/imagens/img_playEsquerda.jpg.png" alt=""> -->
        </div>

        <div class="lateral">
            <a href="/Musics_Play/HTML/home.html" class="icon"><i class="fas fa-user"></i>
                <img src="/Musics_Play/imagens/ima_casinha.jpg.png" alt="">
            </a>
        </div>

        <!-- Informações da música -->
        <div class="song-info">
            <h2 id="songTitle">Baby ft. Ludacris</h2>
            <h4 id="songArtist">Justin Bieber</h4>
        </div>

        <!-- Player de áudio -->
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="/Musics_Play/MUSICAS/Justin Bieber - Baby ft. Ludacris.mp3" type="audio/mpeg">
        </audio>

        <!-- Botões de navegação -->
        <div class="navigation">
            <button id="previousBtn" class="nav-btn"><img src="/Musics_Play/imagens/antes.svg" alt=""></button>
            <button id="nextBtn" class="nav-btn"><img src="/Musics_Play/imagens/proxima.svg" alt=""></button>
        </div>
    </div>

    <script src="/Musics_Play/JS/reproducao.js"></script>
</body>
</html>
