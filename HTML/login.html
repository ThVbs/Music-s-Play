    <title>Login - Queens Music</title>
    <link rel="stylesheet" href="/Musics_Play/CSS/login.css">
</head>
<body>  
    <div class="login-container">
        <h1>Queens Music</h1>
        <br>
        <form id="loginForm">

            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <div class="forgot-password">
                <br>
                <a href="/Musics_Play/HTML/esqueciSenha.html">Esqueci a Senha</a>
            </div>
            <br>
            <button type="submit" id="botaoAcessar">Acessar</button>
            <br><br>
            <a href="/Musics_Play/HTML/cadastro.html">NÃ£o possui cadastro?</a>
        </form>
    </div>

    <script src="/Musics_Play/JS/login.js"></script>

</body>
</html>
