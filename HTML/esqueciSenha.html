<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha - Music's Play</title>
    <link rel="stylesheet" href="/Musics_Play/CSS/esqueciSenha.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">

    <!-- Ícone de música-->
    <link rel="icon" href="imagens/img_music.esqueciSenha.jpg" type="image/png">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <h1>Queens Music</h1>
            <p class="description">Esqueceu sua senha?</p>

            <!-- Formulário para redefinir a senha -->
            <form id="redefinirSenhaForm">
                <label for="novaSenha">Digite sua nova senha:</label>
                <input type="password" id="novaSenha" placeholder="Sua nova senha" required>
                <input type="password" id="confirmarSenha" placeholder="Confirme sua nova senha" required>
               
                <a href="/Musics_Play/HTML/login.html">
                <button type="button" id="botaoAcessarLogin" onclick="salvarNovaSenha()">Salvar Nova Senha</button>
            </a>
                <br>
                <br>
            </form>
        </div>
    </div>

<script src="/Musics_Play/JS/esqueciSenha.js"></script>

</body>
</html>
