<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/Musics_Play/CSS/luisaCafeManha.css">
</head>
<body>

    <div class="player-container">
        <!-- Arte do álbum -->
        <div class="album-art">
            <img src="/Musics_Play/imagens/imagens_cafe da manha.jpg" alt="Album Art" id="albumArt">
        </div>

        <div class="lateral">
            <a href="/Musics_Play/HTML/luisazonza.html" class="icon">
                <img src="/Musics_Play/imagens/img_luiza sonza.jpg" alt="">
            </a>
            
            <a href="/Musics_Play/HTML/home.html" class="icon"><i class="fas fa-user"></i>
                <img src="/Musics_Play/imagens/ima_casinha.jpg.png" alt="">
            </a>
        </div>

        <!-- Informações da música -->
        <div class="song-info">
            <h2 id="songTitle">Café da Manhã</h2>
            <h4 id="songArtist">Luísa Sonza</h4>
        </div>

        <!-- Player de áudio -->
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="/Musics_Play/MUSICAS/Luísa Sonza, Ludmilla - CAFÉ DA MANHÃ _P (Clipe Oficial).mp3" type="audio/mpeg">
        </audio>

        <!-- Botões de navegação -->
        <div class="navigation">
            <button id="previousBtn" class="nav-btn"><img src="/Musics_Play/imagens/antes.svg" alt=""></button>
            <button id="nextBtn" class="nav-btn"><img src="/Musics_Play/imagens/proxima.svg" alt=""></button>
        </div>
    </div>

    <script src="/Musics_Play/JS/cafeManha.js"></script>
</body>
</html>
