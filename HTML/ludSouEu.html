<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/Musics_Play/CSS/Lud24horas.css">
</head>
<body>

    <div class="player-container">
        <!-- Arte do álbum -->
        <div class="album-art">
            <img src="/Musics_Play/imagens/img_SOU EU.jpg" alt="Album Art" id="albumArt">
        </div>

        <div class="lateral">
            <a href="/Musics_Play/HTML/home.html" class="icon"><i class="fas fa-user"></i>
                <img src="/Musics_Play/imagens/ima_casinha.jpg.png" alt="">
            </a>

            <a href="/Musics_Play/HTML/ludmilla.html" class="icon">
                <img src="/Musics_Play/imagens/img_ludmillaa.jpg" alt="">
            </a>
        </div>

        <!-- Informações da música -->
        <div class="song-info">
            <h2 id="songTitle">Sou Eu</h2>
            <h4 id="songArtist">Ludmilla</h4>
        </div>

        <!-- Player de áudio -->
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="/Musics_Play/MUSICAS/SOU EU AUDIO- LUDMILLA.mp3" type="audio/mpeg">
        </audio>

        <!-- Botões de navegação -->
        <div class="navigation">
            <button id="previousBtn" class="nav-btn">Anterior</button>
            <button id="nextBtn" class="nav-btn">Próxima</button>
        </div>
    </div>

    <script src="/Musics_Play/JS/souEu.js"></script>
</body>
</html>
